       position: fixed;

       bottom: 0;

    <title>JSON data to HTML Table using Ajax Jquery getJSOn method</title>

<body>

<h2>Pending Reimbursements</h2>

<p id="demo"></p>

<script>
let txt = sessionStorage.getItem("MangePendingList");
let obj = JSON.parse(txt);
var i,j,x="";
for (i in txt) {
    x += "<h2>" + txt[i].reimbId + "</h2>";
    for (j in txt[i].reimbAmount) {
        x += txt[i].reimbAmount + "<br>";
    }
}

document.getElementById("demo").innerHTML = txt;
</script>

    <a href="managerHome.html">Manager Home Page</a>
  </div>
