    <h1>Reimbursement Submission Page</h1>
	<div class="container">

		<label>Reimbursement Amount:</label><br>
		<input type="number" id="amount" name="amount" min="0"><br>
		<input type="radio" id="type" name="type" value="1" class="form-control">
		<label>Travel</label><br>
		<input type="radio" id="type" name="type" value="2" class="form-control">
		<label>Lodging</label><br>

		<label>Meal</label><br>
		<input type="radio" id="type" name="type" value="4" class="form-control">
		<label>Other</label><br>
		<button type="submit" id="reimb-subm" class="btn btn-success">Submit</button>
	</div>
	<br>
	<div id="message" style="margin:auto;width: 50%;color:red" ></div>
